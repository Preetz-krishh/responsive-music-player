<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()"><img class="icon" src="images/previous-svgrepo-com.svg" alt="Previous"></div>
            <div class="playpause-track" onclick="playpauseTrack()"><img class="icon" src="images/play-circle-svgrepo-com.svg" alt="Play"></div>
            <div class="next-track" onclick="nextTrack()"><img class="icon" src="images/next-svgrepo-com.svg" alt="Next"></div>
        </div>        
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
            <img class="volume-low icon" src="images/volume-low-svgrepo-com.svg" alt="Volume-low">
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <img class="volume-high icon" src="images/volume-high-svgrepo-com.svg" alt="Volume-high">
        </div>               
    </div>
    <script src="script.js"></script>
</body>
</html>
